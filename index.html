<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="digitalclock">
        <div class="day">
            <span id="dd">wednesday</span>
        </div>
        <div class="time">
            <div class="leftSide">
                <span id="hours">
                    00
                </span>
            </div>
            <div class="rightSide">
                <div class="rightTop">
                    <span id="dots">:</span>
                    <span id="minutes">00</span>
                </div>
                <div class="rightBottom">
                    <span id="seconds">00</span>
                    <span id="ampm">PM</span>
                </div>
            </div>
        </div>
        <div class="date">
            <span id="ddmmyyyy">September 1, 2024</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
